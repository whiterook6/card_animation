<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link rel="stylesheet" type="text/css" href="grid_animation.css">
		<style type="text/css">
body {
	background-color: #bdc3c7;
}

.container {
	background-color: #bdc3c7;
}

.container > .row > * {
	overflow: hidden;
	min-width: 0;
}

.card {
	min-width:0;
	height: 6rem;
	line-height: 3rem;
	margin: 0.5rem;
	padding: 0.5rem;
	background-color: white;
	border-radius: 3px;
	box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
	transition: height 0.2s ease;
}

.focused > .card {
	height: 12rem;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card"></div>
				</div>
				<div class="col">
					<div class="card"></div>
				</div>
				<div class="col">
					<div class="card"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="card"></div>
				</div>
				<div class="col">
					<div class="card"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="card"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<div class="card"></div>
				</div>
				<div class="col">
					<div class="card"></div>
				</div>
				<div class="col">
					<div class="card"></div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.row > *').click(function(){
					var element = $(this);
					if (element.hasClass('focused')){
						element.parent().children().removeClass('hidden');
						element.removeClass('focused');
					} else {
						element.parent().children().addClass('hidden').removeClass('focused');
						element.removeClass('hidden').addClass('focused');
					}
				});
			});
		</script>
	</body>
</html>
